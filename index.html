<!DOCTYPE html>
<html lang="en">

<head>
    <title>PoseSynth</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <base href="/">
    <link rel="stylesheet" href="public/style.css" type="text/css">
</head>

<body>
    <div id="wrapper">
        <h1>PoseSynth con MoveNet</h1>

        <p>El botón de "Iniciar cámara" será habilitado una vez el modelo cargue. Por favor espera.</p>

        <section id="demos" class="invisible">

            <p>Habilita la cámara y párate al frente para generar un esqueleto en tiempo real!</p>
            <button id="webcamButton">Iniciar cámara</button>

            <div id="liveView" class="camView">
                <div id="video-out">
                    <canvas id="output"></canvas>
                    <video id="webcam" autoplay muted></video>
                </div>
                <div id="hydra-out">
                    <canvas id="hydra" class="centered-block"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- Alternatively you can use the WASM backend: <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="public/osc.js" defer></script>
    <script src="public/pose.js" defer></script>
    <script src="public/hydra.js" defer></script>
    <script src="https://unpkg.com/hydra-synth" defer></script>
    <script src="public/script.js" defer></script>
</body>

</html>
